<section>
  <div>
    <h1 class="text-center">GALERIE D'IMAGES</h1>
    <div class="row">
      <div class="col-md-3" *ngFor="let img of images">
        <div class="imgCard">
          <div>
              <img src="{{img.img}}" alt="" class=" img-thumbnail images">
          </div>
          <div class="d-flex justify-content-between align-items-center">
            <span class="text-danger title">{{img.title}}</span>
            <a class="btn btn-link"  href="{{img.img}}" download  placement="top" ngbTooltip="Telecharger" tooltipClass='text-success'><i class="fas fa-download"></i></a>
          </div>
       </div>
      </div>
    </div>
  </div>
</section>
