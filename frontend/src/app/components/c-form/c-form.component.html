
<div class="container-fluid connexion">
  <div class="connexionForm">
    <div class="row">
      <div class="col-md-4 d-none d-md-block bloc bloc-carousel">
        <img src='{{path}}/{{imgProfile}}' alt='photo de profil'>
      </div>
      <div class="offset-1 offset-md-0 col-10 col-md-8 bloc blocf">
        <form #fc='ngForm' (ngSubmit)='connexion(fc)' class="offset-md-3 col-md-8 coForm">
          <h3 class="text-center">Connexion</h3>
          <div class="form-group">
            <label for="mail">Email</label>
            <input type="email" name="mail" id="mail" class="form-control" placeholder="entrer votre mail ..." ngModel required>
            <small class="text-danger">{{err.mail}}</small>
          </div>
          <div class="form-group">
            <label for="mdp">Votre mot de passe</label>
            <input type="password" name="mdp" id="mdp" class="form-control" placeholder="mot de passe" ngModel required>
            <small class="text-danger">{{err.mdp}}</small> 
          </div>
          <div class="form-group">
            <button class='btn btn-block btn-kent' [disabled]="fc.invalid">Me connecter</button>
          </div>
        </form>
      </div>
      </div>
  </div>
  
</div>
<ngx-spinner></ngx-spinner>
