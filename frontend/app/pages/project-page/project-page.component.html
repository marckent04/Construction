<section>
    <div class="container-fluid">
    <app-navbar-c></app-navbar-c>
    <div class="row">
      <div class="col-md-2">
          <app-left-menu></app-left-menu>
      </div>
      <div class="col-md-10">
        <div class="container">
          <div class="row">
            <div class="offset-md-10 col-md-2 text-right d-none d-md-block" *ngIf="work === 1">  
                <p>
                    <button type="button" class="btn btn-plein" (click)="isCollapsed = !isCollapsed"
                            [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
                            <i class="fas fa-bars"></i>
                    </button>
                  </p>
                    <div id="collapseExample" [ngbCollapse]="!isCollapsed">
                        <div class="row">
                          <ul class="list-group">
                            <li class="list-group-item">
                              <a [routerLink]=[uri] class="btn btn-link">Resume <i class="fas fa-eye"></i> </a>
                            </li>
                            <li class="list-group-item">
                                <a [routerLink]="[{outlets: { project: 'addInt'}}]" class="btn btn-link">Ajouter un intervenant <i class="fas fa-user-plus"></i> </a>
                            </li>
                            <li class="list-group-item">
                                <a [routerLink]="[{outlets: { project: 'taches'}}]" class="btn btn-link">Tableau des taches <i class="fas fa-tasks"></i> </a>
                            </li>
                            <li class="list-group-item">
                                <a [routerLink]="[{outlets: { project: 'ressources'}}]" class="btn btn-link">Tableau des depenses</a>
                            </li>
                            <li class="list-group-item">
                                <a [routerLink]="[{outlets: { project: 'galerie'}}]" class="btn btn-link">Galerie photo <i class="fas fa-images"></i></a>
                            </li>
                          </ul>
                      </div>
                    </div>
            </div>

            <div class="offset-md-10 col-md-2 text-right d-none d-md-block" *ngIf="work !== 1">  
              <p>
                  <button type="button" class="btn btn-plein" (click)="isCollapsed = !isCollapsed"
                          [attr.aria-expanded]="!isCollapsed" aria-controls="collapseExample">
                          <i class="fas fa-bars"></i>
                  </button>
                </p>
                  <div id="collapseExample" [ngbCollapse]="!isCollapsed">
                      <div class="row">
                         <ul class="list-group">
                          <li class="list-group-item">
                              <a [routerLink]="[{outlets: { project: 'addT'}}]" class="btn btn-link">Ajouter une tache <i class="fas fa-thumbtack"></i></a>
                          </li>
                          <li class="list-group-item">
                              <a [routerLink]="[{outlets: { project: 'taches'}}]" class="btn btn-link">Tableau des taches <i class="fas fa-tasks"></i> </a>
                          </li>
                          <li class="list-group-item">
                              <a [routerLink]="[{outlets: { project: 'galerie'}}]" class="btn btn-link">Galerie photo <i class="fas fa-images"></i></a>
                          </li>
                        </ul>
                    </div>
                  </div>
          </div>

          </div>
          <div id="content">
            <router-outlet name='project'></router-outlet>
          </div>
        
        </div>
    </div>
    </div>
  </div>
  </section>
